<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ahmedabad's Coffee Shops</title>
	<link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-bind="click: toggleFilter">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Ahmedabad's Coffee Shops<br/><small>(powered by foursquare.com)</small></a>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row row-offcanvas row-offcanvas-left" data-bind="css: {active: filterEnabled}">
      <div class="col-xs-8 col-sm-3 sidebar-offcanvas" id="sidebar">
        <form>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Coffee Shop" data-bind="value: query, valueUpdate: 'keyup'">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-filter" aria-hidden="true"></span>&nbsp;Filter</button>
            </span>
          </div>
        </form>
        <br/>
        <b data-bind="text: errorMessage"></b>
        <div id="locations" class="list-group" data-bind="foreach: { data: filteredLocations, as: 'location' }">
          <a href="#" class="list-group-item" data-bind="text: location.title, css: {active: isActive}, click: $parent.selectLocation"></a>
        </div>
      </div>
      <div id="mapView" class="col-xs-12 col-sm-9">
        <div id="map"></div>
      </div>
    </div>
  </div>
  <script type="text/template" data-template="location">
    <div class="location-info">
      <h3 class="title">{{title}}</h3>
      <div class="details">
        <p>{{address}}</p>
        <p><b>Contact:</b>{{phone}}</p>
        <p><b>Hours:</b>{{hours}}</p>
        <p><b>Website:</b>{{website}}</p>
        <p><span class="label label-default" style="background-color:#{{ratingColor}}">{{rating}}</span></p>
        <p><small>powered by foursquare.com</small></p>
      </div>
    </div>
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/lib/knockout.js"></script>
  <script src="js/app.js"></script>
  <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYTMHvQ3OZBy5GpknM4kBfEnT_Wa09Trg&v=3&callback=initMap" onerror="googleMapError()"></script>
</body>
</html>
